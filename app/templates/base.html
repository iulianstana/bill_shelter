<!DOCTYPE html>
<html>
    <head>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/moment.min.js"></script>
    {% block scripts %} {% endblock %}
    <meta name="viewport" content="width=device-width, initail-scale=1.0">

    {% if title %}
        <title> {{ title }} - Bill Shelter </title>
    {% else %}
        <title> Welcome to Bill Shelter </title>
    {% endif %}
    </head>
    <body>
        <div class="container">

        <!-- Navigation bar -->
        <div class="navbar">
            <div class="navbar-inner">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/"> Bill Shelter </a>

                <ul class="nav">
                    <li><a href="{{ url_for('index') }}"> Home </a></li>
                    <li><a href="{{ url_for('demo_notice') }}"> Demo Page </a></li>
                </ul>

            </div>
        </div>

        <div class="row">
            <div class="span12">
                {% block content %} {% endblock %}
            </div>
        </div>

        </div>
    </body>
</html>
